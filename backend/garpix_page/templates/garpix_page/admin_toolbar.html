{% if user.is_authenticated and user.is_staff %}
{% load static %}
<style>
body {
    padding-top: 48px;
    margin: 0;
}
.gx-admin-toolbar {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    box-sizing: border-box;
    position: fixed;
    top: 0;
    left: 0;
    padding: 15px 25px;
    background-color: #000;
    color: #fff;
    width: 100%;
    display: flex;
    justify-content: space-between;
}

.gx-admin-toolbar__start {
    display: flex;
    gap: 15px;
}

.gx-admin-toolbar * {
    box-sizing: border-box;
}

.gx-admin-toolbar a {
    color: #fff;
}

.gx-admin-toolbar a:hover {
    color: #dadada;
}


.gx-admin-edit-block {
    position: absolute;
    margin: 5px;
    width: 25px;
    height: 25px;
    z-index: 100;
    background-color: black;
    background-image: url('/static-backend/garpix_page/images/icons/gx-admin-edit.svg');
    background-repeat: no-repeat;
    background-size: 15px;
    background-position: center;
    border-radius: 50%;
    transition: none;
}

.gx-admin-component-highlight {
    box-shadow: orange inset 0 0px 0px 1px;
}

ul.messagelist {
    padding: 0px;
    margin: 0;
}

ul.messagelist li {
    display: block;
    font-weight: 400;
    font-size: 13px;
    padding: 10px 10px 10px 65px;
    margin: 0 0 10px 0;
    background: #dfd url('static-backend/admin/img/icon-yes.svg') 40px 12px no-repeat;
    background-size: 16px auto;
    color: #333;
}

ul.messagelist li.error {
    background: #ffefef url('static-backend/admin/img/icon-no.svg') 40px 12px no-repeat;
    background-size: 16px auto;
}

</style>

<script defer src="{% static 'garpix_page/js/gx-admin-edit-component.js' %}"></script>

<div class="gx-admin-toolbar">
    <div class="gx-admin-toolbar__start">
        <div class="gx-admin-toolbar__user">Hi, {{ user }}</div>
        <div>
            <a target="_blank" href="{{ object.get_admin_url_edit_object }}">Изменить страницу</a>
        </div>
        <div>
            <a href="{% url 'garpix_page:admin_clear_cache' %}">Очистить кэш</a>
        </div>

    </div>
    <div class="gx-admin-toolbar__end">
        <a target="_blank" href="{% url 'admin:index' %}">Админ панель</a>
    </div>
</div>
{% if messages %}
<ul class="messagelist">
    {% for message in messages %}
    <li  {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
{% endif %}
